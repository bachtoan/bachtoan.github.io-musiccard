<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Card</title>
    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="card-wrapper">
        <div class="card-wrapper-inner">
          <div class="card-wrapper-inner-top">
            <img
              class="card-wrapper-inner-top-img"
              alt="song-cover"
              src="https://m.media-amazon.com/images/I/71hNFLmYx+L._SS500_.jpg"
            />
          </div>
          <div class="card-wrapper-inner-bottom">
            <div class="bottom-wrapper">
              <div class="card-desc">
                <span class="card-desc-text card-desc-text-title">
                  Homebody
                </span>
              </div>
              <div class="card-desc">
                <span class="card-desc-text card-desc-text-singer">pH-1</span>
              </div>
              <div class="card-desc">
                <span class="card-desc-text card-desc-text-provider">
                  <i class="fa fa-eye"></i>
                </span>
                <span class="card-desc-text card-desc-text-provider">
                  Music
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
